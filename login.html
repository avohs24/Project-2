        <div class="row">
            <form class="col s12 create-update-form formValidate" id="formValidate" action="/" method="POST">
                <div class="row">
                    <div class="input-field col s3">
                        <input name="first_name" id="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s3">
                        <input name="last_name" id="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s3">
                        <input name="userName" id="userName" type="text" class="validate">
                        <label for="userName">User Name</label>
                    </div>
                    <div class="input-field col s3">
                        <input name="email" id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s3">
                        <input name="password" id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                    <div class="input-field col s3">
                        <input id="passwordConfirm" type="password" class="validate">
                        <label for="passwordConfirm" data-error="Password not match" data-success="Password Match">Confirm Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s3">
                        <input name="street_address" id="street_address" type="text" class="validate">
                        <label for="street_address">Street Address</label>
                    </div>
                    <div class="input-field col s3">
                        <input name="city" id="city" type="text" class="validate">
                        <label for="city">City</label>
                    </div>
                </div>
                <div class = "row">
                    <div class="input-field col s3">
                        <input name="zipcode" id="zipcode" type="text" class="validate">
                        <label for="zipcode">Zip Code</label>
                    </div>
                    <div class="input-field col s3">
                        <select name="state" id="state">
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">D.C.</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                      </select>
                    </div>
                </div>

                <div class="row">
                  <div class="col s3">
                    <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="glyphicon glyphicon-fire"></span> Beer Me!</button>
                  </div>
                </div>
            </form>

        <script type="text/javascript" src="./node_modules/jquery-validation/dist/jquery.validate.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $('select').material_select();
                $("#formValidate").validate({
                    rules: {
                        first_name: {
                            required: true,
                            minlength: 1
                        },
                        last_name: {
                            require: false,
                            minlength: 1
                        },
                        userName: {
                            require: true,
                            min: 1
                        },
                        email: {
                            required: true,
                            email: true
                        },
                        password: {
                            required: true,
                            minlength: 5
                        },
                        passwordConfirm: {
                            required: true,
                            minlength: 5,
                            equalTo: "#password"
                        },
                        street_address: {
                            required: true,
                            minlength: 1
                        },
                        city: {
                            required: true,
                            minlength: 1
                        },
                        state: {
                            required: true,
                            minlength: 1
                        }
                    },
                    //For custom messages
                    messages: {
                        user_name: {
                            required: "Enter a username",
                            minlength: "Enter at least 5 characters"
                        },

                        curl: "Enter your website",
                    },
                    errorElement: 'div',
                    errorPlacement: function(error, element) {
                        var placement = $(element).data('error');
                        if (placement) {
                            $(placement).append(error)
                        } else {
                            error.insertAfter(element);
                        }
                    }
                });
            });


        </script>
