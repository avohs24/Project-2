<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bujumbura Data</title>
</head>
<body>
  <!-- Retrieved data will be dumped here -->
  <div class="name"></div>
  <div class="type"></div>
  <div class="brewery"></div>
  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script type="text/javascript">
    // This is our API key
    var APIKey = "70a61c6760fc3a51e28ad788197d9359";
    var selection = "beers";
    // Here we are building the URL we need to query the database
    var queryURL = "http://api.brewerydb.com/v2/" + selection + "?key=" + APIKey + "&name=stella"; 
    

    $.ajax({
        url: queryURL,
        method: "GET"
      })
      // We store all of the retrieved data inside of an object called "response"
      .done(function(response) {
        // Log the queryURL
        console.log(queryURL);
        // Log the resulting object
        console.log(response);
        // Transfer content to HTML
        $(".name").html("<h1>" + "Your Beer: "  + response.data[0].name + "</h1>");
        $(".type").html("Type " + response.data[0].description +"<br><br>");
        $(".brewery").html("Humidity: " + response);

      });
  </script>
</body>
</html>
